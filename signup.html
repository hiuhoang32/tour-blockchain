<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <style>
        .form {
            float: left;
            width: 33%;
            border: 1px solid black;
            padding: 20px;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            padding: 5px 10px;
            color: #000;
        }
        nav ul li a.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SwinTours</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="transaction_history.html">Transaction History</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form action="register.php" method="post">
            <h1>Sign Up</h1>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telephone number</label>
                <input type="tel" class="form-control" id="tel" name="telephone" required>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" name="username" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="register">Register</button><br>
                <label for="signIn" class="form-label">Already have an account?</label><br>
                <a href="login.html" class="btn btn-primary">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
